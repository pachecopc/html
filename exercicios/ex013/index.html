<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela</title>
    <style>
        #container{
            display: flex;                        
            padding: 10px;
            margin-top: 10px;
            border-radius: 2px solid black;
            background-color: aqua;
            width: 1200px;
            height: 220px;
        }

        .esquerdo{
            width: 150px;
            height: 200px;

        }

        .direito{
            
            width: 150px;
            height: 200px;
            position: relative;
            left: 440px;
            

        }
        #esq1{
            border: 1px solid black;
            background-color: brown;
            

        }

        #esq2{
            border: 1px solid black;
            background-color: blue;
            
        }

        #dir1{
            border: 1px solid black;
            background-color: chartreuse;
            animation-name: animacao;
            animation-duration: 2s;
            
        }

        #dir2{
            border: 1px solid black;
            background-color: coral;
            
        }

        @keyframes animacao {
            from { background-color: chartreuse; width: 40px;      }
            to {  background-color: blue; width: 200px;  }
        }

    </style>
</head>
<body>
    <section id ="container">
        <div id="esq1" class="esquerdo"></div>
        <div id="esq2" class="esquerdo"></div>
        <div id="dir1"  class="direito"></div>
        <div id="dir2"  class="direito"></div>
    </section>
</body>
</html>
