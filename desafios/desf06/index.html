<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio de Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li><abbr title="Use a tag <p>"><font size =4>Parágrafos</abbr></font></li>
    <li><abbr title="Use a tag <ul>">Lista Desordenada</abbr></li>   
    <li><abbr title="Use a tag <ol>">Lista Ordenada</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <table">Tabela</abbr></li>
    <li><abbr title="Use a tag <li>">Lista</abbr></li>
    <li><abbr title="Use a tag <title">Titulos</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviaçao</abbr></li>
    <li><abbr title="Use a tag <link> ">Referência</abbr></li>

</body>
</html>
